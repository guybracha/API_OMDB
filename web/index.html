<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2" id="header">
      <h1 class="mb-0" style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        <i class="bi bi-film" style="-webkit-text-fill-color: #6366f1;"></i> המלצות סרטים
      </h1>
      <span class="badge" style="font-size: 0.9rem;"><i class="bi bi-server"></i> Flask + OMDb</span>
    </div>

    <div class="card mb-4 p-4">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-6 col-lg-5 position-relative">
          <label for="title" class="form-label text-muted small mb-2"><i class="bi bi-search"></i> חיפוש סרט</label>
          <input id="title" class="form-control form-control-lg" placeholder="הקלד שם סרט...">
          <div id="suggest" style="display:none;"></div>
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <label for="year" class="form-label text-muted small mb-2"><i class="bi bi-calendar-event"></i> שנה</label>
          <input id="year" class="form-control" placeholder="אופציונלי">
        </div>
        <div class="col-6 col-md-3 col-lg-2">
          <label for="top" class="form-label text-muted small mb-2"><i class="bi bi-hash"></i> כמות</label>
          <input id="top" class="form-control" placeholder="10" value="10">
        </div>
        <div class="col-12 col-lg-3">
          <button id="btn" class="btn btn-primary btn-lg w-100 shadow-lg">
            <i class="bi bi-stars me-2"></i>
            <span class="fw-bold">תן המלצות</span>
          </button>
        </div>
      </div>
      
      <div class="row g-2 mt-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <button id="btnUser" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 py-2">
            <i class="bi bi-robot fs-5"></i>
            <span>המלצות מותאמות אישית</span>
          </button>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <button id="btnClear" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 py-2">
            <i class="bi bi-x-circle fs-5"></i>
            <span>נקה הכל</span>
          </button>
        </div>
      </div>
      
      <div class="alert alert-info mt-4 mb-0 border-0 shadow-sm" role="alert">
        <i class="bi bi-lightbulb me-2"></i>
        <small><strong>טיפ:</strong> אם לא נמצא הסרט, נסה להוסיף את שנת היציאה לתוצאות מדויקות יותר.</small>
      </div>
    </div>

    <div id="status" class="mb-3"></div>
    <div id="seed" class="card p-3 mb-4" style="display:none;"></div>
    <div id="results" class="row g-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
