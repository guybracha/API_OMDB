<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h1 class="mb-0"><i class="bi bi-film"></i> דף סרט</h1>
      <button class="btn btn-secondary" onclick="location.href='index.html'"><i class="bi bi-arrow-right"></i> חזרה</button>
    </div>

    <div id="status" class="mb-3"></div>
    <div id="movie" class="card p-4 mb-4" style="display:none;"></div>

    <div class="card p-4 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input id="top" class="form-control" value="10" placeholder="כמה המלצות?" style="width:140px;">
        </div>
        <div class="col-auto">
          <button id="btn" class="btn btn-primary"><i class="bi bi-stars"></i> תן המלצות</button>
        </div>
      </div>
      <div class="mt-3">
        <small class="text-muted">
          <i class="bi bi-info-circle"></i> ההמלצות נבנות לפי ז'אנרים/שחקנים/במאי + דירוג IMDb.
        </small>
      </div>
    </div>

    <div id="results" class="row g-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="movie.js"></script>
</body>
</html>
